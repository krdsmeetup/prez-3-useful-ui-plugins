<body>
    <h1>Freewall - Google Images Layout</h1>

		    <div class="cell" style="width: 1px; height: 200px; background-image: url(i/photo/6.jpg);"></div>
		    <div class="cell" style="width: 1px; height: 200px; background-image: url(i/photo/7.jpg);"></div>

    <a class="windowLink" data-toggle="modal" data-target="#code_window">Code</a>

    <!-- Modal -->
    <div class="modal fade" id="code_window" tabindex="-1" role="dialog" aria-labelledby="code_window">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Code Window</h4>
                </div>
                <div class="modal-body editor">

<pre class="brush: js;">
<script>
var wall = new Freewall("#freewall");
wall.reset({
    selector: '.cell',
    animate: true,
    cellW: "auto",
    cellH: 200,
    onResize: function() {
        wall.fitWidth();
    }
});
wall.fitWidth();
// for scroll bar appear;
$(window).trigger("resize");
</script>
</pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            var temp = "<div class='cell' style='width:{width}px; height: {height}px; background-image: url(i/photo/{index}.jpg)'></div>";
            var w = 1, html = '', limitItem = 16;
            for (var i = 0; i < limitItem; ++i) {
                w = 150 +  200 * Math.random() << 0;
                html += temp.replace(/\{height\}/g, 200).replace(/\{width\}/g, w).replace("{index}", i + 1);
            }
            $("#freewall").html(html);

            var wall = new Freewall("#freewall");
            wall.reset({
                selector: '.cell',
                animate: true,
                cellW: 20,
                cellH: 200,
                onResize: function() {
                    wall.fitWidth();
                }
            });
            wall.fitWidth();
            // for scroll bar appear;
            $(window).trigger("resize");
        });
    </script>
</body>

</html>
