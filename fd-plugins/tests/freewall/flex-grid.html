<pre class="brush: js;">
<script>
var wall = new Freewall("#freewall");
wall.reset({
    selector: '.brick',
    animate: true,
    cellW: 200,
    cellH: 140,
    onResize: function() {

    <script type="text/javascript">
        $(document).ready(function(){

            setTimeout(function(){
                var wall = new Freewall("#freewall");
                wall.reset({
                    selector: '.brick',
                    animate: true,
                    cellW: 40,
                    cellH: 200,
                    onResize: function() {
                        wall.fitWidth();
                    }
                });
                wall.fitWidth();
                wall.container.find('.brick img').load(function() {
                    wall.fitWidth();
                });
            }, 1500);
        });
    </script>
